<body onload="main()">
    <header>
        <div id="topleftbanner" class="topleftbanneroff">        
        </div>
        <div class="container">
            <img class="logo" src="images/logo2white.png" alt="truWeather logo"><span
                class="logotext centered">truWeather</span>
        </div>
        <div class="motto">For weather insights you can count on</div>
    </header>
    <nav>
        <ul class="navigation">
            <li><a href="#" onclick="toggleMenu()" class="hamburger">&#9776;&nbsp;Menu</a></li>

            <li><a href="/lesson-8/stormcenter.html" class="active">Storm&nbsp;Center</a></li>
            <li><a href="/lesson-7/gallery-7.html">Gallery</a></li>
        </ul>
    </nav>
    <main>
        <h1 class="textcentered">Storm Center</h1>
        
        <form method="get" action="thanks.html">
            <fieldset>

                <legend>Contact Information</legend>
                <label class="top">First Name* <input type="text" name="fname" required pattern="[A-Za-z]{5,}"></label>
                <label class="top">Last Name* <input type="text" name="lname" required pattern="[A-Za-z]{5,}"></label>
                <label class="top">Email <input type="email" name="email" placeholder="someone@gmail.com"></label>
                <label class="top">Phone* <input type="tel" name="phone" placeholder="1235551234" required></label>                
                <label class="top">Zip Code* <input type="number" name="zipcode" required></label>

            </fieldset>

<fieldset>
    <legend>Storm Details</legend>
    <label class="top">Storm Date <input type="date" name="stormDate"></label>
    <label class="top">Storm Type <input list="stormType"></label>
    <datalist id="stormType">
        <option value="Flash Flood"></option>
        <option value="Hail"></option>
        <option value="Hurricane"></option>
        <option value="Thunderstorm"></option>
        <option value="Tornado"></option>        
    </datalist>
    <label class="flexly" for="rating">Storm Severity
        <!-- <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)"> -->
        <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
				<span id="ratingvalue">5</span>
        </label>
        <datalist id="tickmarks">
            <option value="0">
            <option value="1">
            <option value="2">
            <option value="3">
            <option value="4">
            <option value="5">
            <option value="6">
            <option value="7">
            <option value="8">
            <option value="9">
            <option value="10">
          </datalist>
    <label class="top">Storm Region
        <select name="subject">
            <option selected disabled value="">Select Region... &#9662;</option>
            <option value="Fish Haven">Fish Haven</option>
            <option value="Preston">Preston</option>
            <option value="Soda Springs">Soda Springs</option>            
        </select>
    </label>
    <div>
        Are you in danger?
    </div>
    <label class="sbs"><input type="radio" name="user_in_danger_level" value="yes"> Yes</label>
    <label class="sbs"><input type="radio" name="user_in_danger_level" value="maybe"> Maybe</label>
    <label class="sbs"><input type="radio" name="user_in_danger_level" value="no"> No</label>    
</fieldset>

<fieldset>
    <legend>Comments</legend>
<label class="top">Please enter any additional information here  <textarea name="comments"></textarea></label>
</fieldset>
            <input type="submit" value="Report This Storm" class="submitBtn">
        
        </form>

    </main>
