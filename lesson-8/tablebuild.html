<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Table Exericse</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Table Exercise">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/tablebuild.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>

</head>

<body>
    <table>

        <thead>
            <tr>
                <th colspan="3">ACME Wildwest</th>
            </tr>
            <tr>
                <th>Period</th>
                <th>Sale</th>
                <th>Sales Goal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>August</td>
                <td>$3,590</td>
                <td>$4000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$5000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>$8,610</td>
                <td>$7500</td>
            </tr>
            <tr>
                <td>Black Friday</td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Compiled 12.12.2020 by bRauls</td>
            </tr>
        </tfoot>
    </table>
    <script src="js/webfont_loader.js"></script>
</body>
</html>
