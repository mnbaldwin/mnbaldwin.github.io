<!DOCTYPE html>

<head>

        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="https://placekitten.com/300/404" alt="palceholder5">
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="https://placekitten.com/300/405" alt="palceholder6">

</html>
